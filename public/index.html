<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=1280, user-scalable=yes">
  <title>ribs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="background-image" id="backgroundImage"></div>

  <!-- Solid fill above the topbar -->
  <div class="top-fill"></div>

  <!-- Title -->
  <div class="page-header">
    <h1>The Lab</h1>
  </div>

  <!-- Black horizontal divider bar -->
  <header class="topbar"></header>

  <!-- Sidebar -->
<aside class="sidebar" id="post-nav">
  <h2>updates</h2>
  <ul id="post-list"></ul> <!-- JS will populate this -->
</aside>


  <!-- Main content -->
  <main class="content" id="changelog">
    <h1>updates</h1>
    <!-- posts will go here -->
  </main>

  <script src="main.js"></script>
<script>
  const backgroundImages = [
    'images/backgrounds/bg1.webp',
  ];

  const randomIndex = Math.floor(Math.random() * backgroundImages.length);
  const chosenBackground = backgroundImages[randomIndex];

document.getElementById('backgroundImage').style.backgroundImage = `url('${chosenBackground}')`;
  document.body.style.backgroundSize = 'cover';
  document.body.style.backgroundPosition = 'center';
  document.body.style.backgroundRepeat = 'no-repeat';
  document.body.style.backgroundAttachment = 'fixed'; // ðŸ”’ locks background
</script>

</body>
</html>
