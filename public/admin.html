<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, user-scalable=yes">
  <title>Admin Panel â€“ The Lab</title>
  <link rel="stylesheet" href="styles.css">
<!-- Quill styles -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <!-- Fixed header like public site -->
  <div class="top-fill"></div>
  <div class="page-header">
    <h1><a href="/" style="text-decoration: none; color: inherit;">The Lab</a></h1>
  </div>
  <header class="topbar"></header>

  <main class="content">
    <h2 class="centered-title">Share an Update</h2>
    <form id="postForm">
      <label for="title">title</label>
      <input type="text" id="title" required />

      <label for="content">content</label>
      <div id="editor" style="height: 200px; background: white;"></div>
      <input type="hidden" id="content" name="content">


      <label for="author">author</label>
      <select id="author" name="author" required>
        <option value="adam">adam</option>
        <option value="will">will</option>
        <option value="tim">tim</option>
      </select>

      <label for="status">status</label>
      <select id="status" name="status" required>
        <option value="published">published</option>
        <option value="draft">draft</option>
      </select>

      <button type="submit">publish</button>
    </form>

    <!-- Collapsible Manage Posts Section -->
    <button id="toggle-manage">manage posts</button>
    <section id="manage-posts" class="accordion">
      <ul id="post-list"></ul>
    </section>
  </main>

  <script src="admin.js"></script>
<!-- Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

</body>
</html>
